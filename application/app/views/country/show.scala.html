@(country: Country)

@main("Country Show page") {
  <h2>@country.name</h2>

  <table>
      <tr>
        <th>id</th>
        <th>code</th>
        <th>name</th>
        <th>population</th>
        <th>continent</th>
        <th>wikipedia link</th>
      </tr>
      <tr>
        <td>@country.id</td>
        <td>@country.code</td>
        <td>@country.name</td>
        <td>@country.population</td>
        <td>@country.continent</td>
        <td>@country.wikipediaLink</td>
      </tr>
  </table>
}
