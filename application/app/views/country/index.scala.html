@(countries: List[Country])

@main("Country page") {
  <h2>List of countries</h2>

  <table>
      <tr>
        <th>id</th>
        <th>code</th>
        <th>name</th>
        <th>population</th>
        <th>continent</th>
        <th>wikipedia link</th>
      </tr>
    @for(country<- countries) {
      <tr>
        <td>@country.id</td>
        <td>@country.code</td>
        <td>@country.name</td>
        <td>@country.population</td>
        <td>@country.continent</td>
        <td>@country.wikipediaLink</td>
      </tr>
    }
  </table>
}
